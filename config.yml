permalinks:
  notes: /:section/:year/:month/:slugorfilename

# prefer feed.xml rather than index.xml
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

menu:
  main:
    # - name: Home
    #     url: baseURL
    - name: Posts
      url: /posts/
      weight: 1
    # - name: Notes
    #   url: /notes/
    #   weight: 2
    # - name: Newsletter
    #   url: /newsletter/
    #   weight: 3
    - name: Archives
      url: /archives/
      weight: 4
    - name: Search
      url: /search
      weight: 5

languages:
  en:
    languageName: "English"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary